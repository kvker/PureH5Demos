<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>黑白隐藏图</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <style>
      .cool-avatar {
        display: flex;
        flex-direction: column;
        align-items: center;
        /* background: black; */
      }
    </style>

    <script>
      const $ = (s) => document.querySelector(s)
    </script>
  </head>

  <body>
    <div class="cool-avatar">
      <p>请上传正方形的图，并且宽度限制在640像素以内。功能迭代，不好意思。</p>
      主图（白背景）
      <input
        type="file"
        onchange="page.changeInput(event, 0)"
        accept="image/*"
      />
      副图（黑背景）
      <input
        type="file"
        onchange="page.changeInput(event, 1)"
        accept="image/*"
      />
      <button onclick="page.doMergeImage()">合并</button>
      <button id="switch_btn" style="display: none" onclick="page.switchBG()">
        切换
      </button>
      <canvas id="canvas"></canvas>
    </div>

    <script>
      let canvas, ctx, size, imageDataWhite, imageDataBlack

      const page = new (class {
        constructor() {
          this.resultUrl = ""
          // 背景色开关
          canvas = $('#canvas')
          ctx = canvas.getContext("2d")
        }

        changeInput(e, type) {
          let file = e.target.files[0]
          let reader = new FileReader()
          let img = new Image()
          reader.readAsDataURL(file)
          reader.onload = function (e) {
            img.src = e.target.result
          }
          img.onload = () => {
            let width = img.width
            let height = img.height
            size = Math.min(width, height)
            canvas.width = size
            canvas.height = size
            ctx.clearRect(0, 0, size, size)
            ctx.drawImage(img, 0, 0)
            let imgData = ctx.getImageData(0, 0, size, size)
            let data = imgData.data
            // console.log(data)
            // 黑背景图
            if (type) {
              for (let i = 0; i < data.length; i += 4) {
                let ave = (data[i + 0] + data[i + 1] + data[i + 2]) / 3
                // ave = ave < 130 ? 255 : ave
                data[i + 0] = 255
                data[i + 1] = 255
                data[i + 2] = 255
                data[i + 3] = ave
                if (i % 8 === 4 || ~~(i / (size * 4)) % 2) {
                  data[i + 3] = 0
                }
              }
              imageDataBlack = imgData
            } else {
              // 白背景图
              for (let i = 0; i < data.length; i += 4) {
                let ave = (data[i + 0] + data[i + 1] + data[i + 2]) / 3
                data[i + 0] = 0
                data[i + 1] = 0
                data[i + 2] = 0
                data[i + 3] = 255 - ave
                if (!(i % 8) || !(~~(i / (size * 4)) % 2)) {
                  data[i + 3] = 0
                }
              }
              imageDataWhite = imgData
            }
            // console.log(data)
            ctx.putImageData(imgData, 0, 0)
          }
        }

        doMergeImage() {
          let dw = imageDataWhite.data
          let db = imageDataBlack.data
          let length = Math.min(dw.length, db.length)
          for (let i = 0; i < length; i += 4) {
            // 偏黑的网格透明
            if (i % 8 === 4 || ~~(i / (size * 4)) % 2) {
              db[i + 0] = dw[i + 0]
              db[i + 1] = dw[i + 1]
              db[i + 2] = dw[i + 2]
              db[i + 3] = dw[i + 3]
            }
          }
          // console.log(db)
          ctx.putImageData(imageDataBlack, 0, 0)
          $('#switch_btn').style.display = "inline"
        }

        switchBG() {
          if (canvas.style.backgroundColor === "black") {
            canvas.style.backgroundColor = "white"
          } else {
            canvas.style.backgroundColor = "black"
          }
        }
      })()
    </script>
  </body>
</html>
